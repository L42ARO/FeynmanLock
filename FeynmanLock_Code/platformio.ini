[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	maxpowel2/RFID522@^1.0.0
	miguelbalboa/MFRC522@^1.4.10
	arduino-libraries/Servo@^1.1.8
	adafruit/Adafruit Fingerprint Sensor Library@^2.1.0
